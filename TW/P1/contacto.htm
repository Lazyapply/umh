<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html version="-//W3C//DTD XHTML 1.1//EN"
      xmlns="http://www.w3.org/1999/xhtml" xml:lang="es"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.w3.org/1999/xhtml
                          http://www.w3.org/MarkUp/SCHEMA/xhtml11.xsd"
>
<head>
	<title>Contacto</title>
	<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1" />
</head>
<body>
	<div>
	<a href="main.htm"><img src="img/logo.gif" height="80" width="80" alt="logo" /></a>
		<h1>Contacto</h1>

		<div>
			<ul>
				<li><a href="main.htm">Inicio</a></li>
				<li><a href="curriculum.htm">Curriculum</a></li>
				<li><a href="aficiones.htm">Aficiones</a></li>
				<li><a href="contacto.htm">Contacto</a></li>
			</ul>
		</div>
	</div>
	<div>
		<form action="mailto:paquito@chocolatero.com" method="post" enctype="text/plain">
			<table>
				<tr>
					<th colspan="2">
						Datos de contacto
					</th>
				</tr>
				<tr>
					<td>Nombre</td>
					<td><input type="text" name="nombre"/></td>
				</tr>
				<tr>
					<td>Tel&eacute;fono</td>
					<td><input type="text" name="tlf"/></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="text" name="email"/></td>
				</tr>
				<tr>
					<td>Tipo</td>
					<td>
						<select name="tipo" id="tipo">
							<option value="trabajo">Trabajo</option>
							<option value="estudios">Estudios</option>
							<option value="personal">Personal</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Asunto</td>
					<td><textarea name="asunto" rows="5" cols="50"></textarea></td>
				</tr>
				<tr>
					<td><input type="reset" /></td>
					<td><input type="submit" value="enviar" /></td>
				</tr>
			</table>
		
		</form>
	</div>

</body>

</html>
