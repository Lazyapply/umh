<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css" />

		<script src="js/myJs.js"></script>
	</head>

<body>
<div id="container">
<header>
		<div id="header">
        	<h1><span class="blue-text">Diseño</span> de aplicaciones multimedia</h1>
        	<h2>Practica 2 <span class="white-text">HTML5</span></h2>
     	</div><!--header end-->
        
	    <nav id="menu">                                                       
	        <ul>
	            <li class="menuitem"><a href="index.html">Inicio</a></li>
	            <li class="menuitem"><a href="about.html">Sobre nosotros</a></li>
	            <li class="menuitem"><a href="contact.html">Contacto</a></li>
	        </ul>
	    </nav><!--menu end-->
</header>
<main>
	<div class="content">
		<h3>Contacta</h3>
			<p>Por favor usa este formulario para contactar con el autor de la práctica</p>
			<form method="post" action="#">
				<p>
					<label for="name">Nombre completo:</label>
					<input type="text" name="name" required>
				</p>
				<p>
					<label for="email">Email: </label>
					<input type="email" name="email" required>
				</p>
				<p>
					<label for="phone">Número de télefono: </label>
					<input type="phone" name="phone" pattern="[0-9]{9}" required>
				</p>
				<p>
					<label for="call">Mejor horario para contactar: </label>
					<input type="radio" name="time" value="morning" checked>Mañana
					<input type="radio" name="time" value="noon">Tarde
					<input type="radio" name="time" value="evening">Noche
				</p>
			
				<p>
					<input type="submit" value="Enviar">
				</p>
			</form>
    </div><!--content end-->
	
</div><!--container end-->
</main>
	<footer id="footer">
   
       Diseño de aplicaciones multimedia 2014/2015

    </footer><!--foot end-->
</body>
</html>
